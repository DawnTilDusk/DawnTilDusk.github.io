<!DOCTYPE html>
<html lang = "zh-CN">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">   <!-- 防止缓存 -->
        <title>DawnTilDusk |我的个人网站</title>
        <!-- 引入 Font Awesome（关键步骤） -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- 引入样式-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class = "container">
            <header>
                <div class = "container-inner">
                    <nav>
                        <a href="#" class="logo">DawnTilDusk | MyPage</a>
                        <ul class="nav-links">
                            <li><a href="gameroom/">Games</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#" id="easterEgg">Anything</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Tools</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <main>
                <section class="content-section">
                    <button class="section-title-btn" id="toggleProgressBtn">学习进度
                        <i class="fas fa-chevron-down"></i>
                    </button>

                    <div class="progress-content init-hidden" id="progressContentWrapper">
                        <div class="expandable-inner">
                            <div class="add-progress-container">
                                <div class="fancy-input" contenteditable="true" data-name="name" id="progressContent" placeholder="请输入to do"></div>
                               <button class="btn add-progress-btn" id="addProgressBtn">添加</button>
                            </div>

                            <div class="progress-section-container" id="progressSectionContainer">
                            
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 设置栏 -->
                <section class="content-section">
                    <button class="section-title-btn" id="toggleSettingsBtn">设置
                        <i class="fas fa-chevron-down"></i>
                    </button>

                    <div class="progress-content init-hidden" id="settingsContentWrapper">
                        <div class="expandable-inner">
                            <div class="settings-container">
                                <div class="setting-item">
                                    <span>左键点击特效</span>
                                    <label class="switch">
                                        <input type="checkbox" id="switchLeftClick">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="setting-item">
                                    <span>右键点击特效</span>
                                    <label class="switch">
                                        <input type="checkbox" id="switchRightClick">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                                <div class="setting-item">
                                    <span>打字输入特效</span>
                                    <label class="switch">
                                        <input type="checkbox" id="switchTyping">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
        </div>
        <footer>
            <p>© 2025 我的网站 | 构建更优雅的网页</p>
        </footer>
        <script src="script.js"></script>
        <script src="easterEgg.js"></script>
        <script src="clickEffects.js"></script>
    </body>
</html>
