<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>我的第一个HTML页面</title>
    <meta charset="UTF-8">
    <style>
        .container {
            height: 200px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            transition: all 1s ease-in-out;
        }

        .container:hover {
            background-color: #ddd;
            box-shadow: 0 0 10px #888;
        }
    </style>
</head> 
<body>  
    <h1>我的第一个HTML页面</h1>
    <p>这是一个段落。</p>
    <div class="container">
        <h2>这是个标题</h2>
        <p>这是一个段落。</p>
    </div>

</body>
</html>
